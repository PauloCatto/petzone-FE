<div class="adoption-dialog">
  <h2 mat-dialog-title class="adoption-dialog__title">
    üêæ Reservar Pet para Ado√ß√£o
  </h2>

  <mat-dialog-content class="adoption-dialog__content">
    <p class="adoption-dialog__subtitle">
      Preencha seus dados e entraremos em contato para dar andamento √† ado√ß√£o.
    </p>

    <form [formGroup]="reserveForm" class="adoption-dialog__form">
      <mat-form-field appearance="outline" class="adoption-dialog__field">
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Nome completo</mat-label>
        <input class="text-input" matInput formControlName="name" required />
        <mat-error *ngIf="reserveForm.get('name')?.hasError('required')">
          Informe seu nome.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="adoption-dialog__field">
        <mat-icon matPrefix>email</mat-icon>
        <mat-label>E-mail</mat-label>
        <input class="text-input" matInput formControlName="email" type="email" required />
        <mat-error *ngIf="reserveForm.get('email')?.hasError('required')">
          Informe seu e-mail.
        </mat-error>
        <mat-error *ngIf="reserveForm.get('email')?.hasError('email')">
          E-mail inv√°lido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="adoption-dialog__field">
        <mat-icon matPrefix>phone</mat-icon>
        <mat-label>Telefone (opcional)</mat-label>
        <input class="text-input" matInput formControlName="phone" placeholder="(DDD) 90000-0000" />
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="adoption-dialog__actions">
    <button mat-stroked-button color="warn" (click)="onCancel()">
      Cancelar
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="reserveForm.invalid"
    >
      Confirmar
    </button>
  </mat-dialog-actions>
</div>
