<mat-toolbar color="primary" class="toolbar">
  <span class="logo" routerLink="/all">PetDevShop</span>
  <span class="spacer"></span>
  <mat-form-field class="search-field">
    <mat-label>Pesquise por ra√ßa</mat-label>
    <input matInput type="search" name="q" (input)="onSearch($event)" [value]="searchTerm"/>
    <button mat-icon-button matSuffix aria-label="Pesquisar">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>

  <mat-tab label="Gatos" routerLink="/cats"></mat-tab>

</mat-tab-group>
